<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="display">Test</div>
    <div class="buttons">
      <div class="button" class="remove" id="clear">AC</div>
      <div class="button" class="qol" id="changeSign">+/-</div>
      <div class="button" class="qol" id="percentage">%</div>
      <div class="button" class="operator" id="divide">/</div>
      <div class="button" class="number" id="seven">7</div>
      <div class="button" class="number" id="eight">8</div>
      <div class="button" class="number" id="nine">9</div>
      <div class="button" class="operator" id="multiply">X</div>
      <div class="button" class="number" id="four">4</div>
      <div class="button" class="number" id="five">5</div>
      <div class="button" class="number" id="six">6</div>
      <div class="button" class="operator" id="subtract">-</div>
      <div class="button" class="number" id="one">1</div>
      <div class="button" class="number" id="two">2</div>
      <div class="button" class="number" id="three">3</div>
      <div class="button" class="operator" id="add">+</div>
      <div class="button" class="number" id="zero">0</div>
      <div class="button" class="number" id="decimal">.</div>
      <div class="button" class="remove" id="delete">DEL</div>
      <div class="button" class="operator" id="equals">=</div>
    </div>
  </div>
</body>
</html>
