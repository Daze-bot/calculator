<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="title">Calc by Code4Daze</div>
    <div class="display">
      <div class="output">0</div>
      <div id="hidden"></div>
    </div>
    <div class="buttons">
      <button class="remove" id="clear">AC</button>
      <button class="qol" id="changeSign">+/-</button>
      <button class="qol" id="percentage">%</button>
      <button class="operator" id="divide">&divide;</button>
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class="operator" id="multiply">&times;</button>
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button class="operator" id="subtract">&minus;</button>
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button class="operator" id="add">+</button>
      <button class="number" id="zero">0</button>
      <button class="decimal" id="decimal">.</button>
      <button class="remove" id="delete">DEL</button>
      <button class="operator" id="equals">=</button>
    </div>
  </div>
</body>
</html>
